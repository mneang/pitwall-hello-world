    - key: pitwall-project-page
      resource: main
      resolver:
        function: resolver
      render: native
      title: Pit Wall

  function:
    - key: resolver
      handler: index.handler

resources:
  - key: main
    path: src/frontend/index.jsx

app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/97d7df68-1df7-48ef-89bd-e9afa074931c

permissions:
  scopes:
    - read:jira-user
    - read:jira-work
    - write:jira-work